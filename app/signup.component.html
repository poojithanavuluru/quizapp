<section class="col-md-10 mx-auto mt-4">


	<form [formGroup]="form" (ngSubmit)="register()">
	  <div class="mt-4">Name</div>

	  <div><input type="text" formControlName="name" name="txtname" class="form-control" pattern="*[[A-Z][a-z]]" required />
	  </div>
  
	  <div class="mt-3">Email</div>
	  <div><input type="email" formControlName="email" name="email" placeholder="@gmail.com"  class="form-control" pattern=".+@gmail.com"
		  required /></div>
	 
	  <div class="mt-3">password</div>
	  <div><input type="password" formControlName="password" name="password" minlength="3" class="form-control"  required>
		  </div>
	 
  
	  <div class="mt-3">confirm password</div>
	  <div><input type="password" formControlName="confirmPassword" name="confirm_password"  class="form-control" 
		  required /></div>
	 
  
	  <div class="mt-3"><input type="submit" [disabled]=!form.valid /></div>
