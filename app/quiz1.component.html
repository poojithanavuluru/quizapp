<body>
<div class="container p-5"> 
    <div class="row"> 
        <div class="col-sm-8 offset-2"> 

            <div *ngIf="currentQuiz<10">
            <p class="text-center">{{currentQuiz+1}} of {{quizzes1.length}}</p>
            <h1>{{quizzes1[currentQuiz].question}}</h1>
            <ul class="list-group" *ngFor="let quiz of quizzes1[currentQuiz].answer"> 
                <label>
                <li class="list-group-item" appBackground [correctAnswer]="quiz.correct">
                <input type="radio" name="options" (change) = "onAnswer(quiz.correct)"[disabled]="answerSelected">
                {{quiz.option}}</li> 
                </label>

            </ul>
            <br>
            <div> <button  class="btn btn-primary btn-block" (click)="previous()"> Previous</button> <button class="btn btn-danger btn-block" (click)="next()">Next</button>
            </div>
            </div>
            <div *ngIf="currentQuiz >9">
            <button class="btn btn-success btn-block" (click)="showResult()">Show Result </button>
            
            <div *ngIf="result">
               <br> Total Score:{{correctAnswers}} out of {{currentQuiz}}
            </div> 
            <h3 style="margin-top: 50px;color: brown;">To take quiz again,Please press below button</h3>
            <button style="margin-left: 500px;margin-top: 20px;" routerLink="/dropdown">Take Quiz!!</button>
            <p style="text-align: end;margin-top: 600px;">@Resultpage</p>
            </div>
        </div>
    </div>
</div>
</body>
